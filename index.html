<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        .reset-btn {
            background: #dc3545;
        }
        .reset-btn:hover {
            background: #c82333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .total {
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
            color: #333;
        }
        .error {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Time Calculator</h1>
        <p>Enter hours and minutes to add up multiple time entries.</p>
        
        <form id="time-form">
            <label for="hours">Hours:</label>
            <input type="number" id="hours" min="0" required>
            
            <label for="minutes">Minutes:</label>
            <input type="number" id="minutes" min="0" max="59" required>
            
            <button type="submit">Add Time</button>
        </form>
        
        <button class="reset-btn" id="reset">Reset All</button>
        
        <div id="error-message" class="error" style="display: none;"></div>
        
        <h2>Added Times</h2>
        <ul id="time-list">
            <!-- Time entries will be added here -->
        </ul>
        
        <div class="total" id="total-time">Total: 0 hours 0 minutes</div>
    </div>

    <script>
        let totalMinutes = 0;
        const timeList = document.getElementById('time-list');
        const totalTimeEl = document.getElementById('total-time');
        const errorMessage = document.getElementById('error-message');

        // Function to update total display
        function updateTotal() {
            const hours = Math.floor(totalMinutes / 60);
            const minutes = totalMinutes % 60;
            totalTimeEl.textContent = `Total: ${hours} hours ${minutes} minutes`;
        }

        // Handle form submission
        document.getElementById('time-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const hours = parseInt(document.getElementById('hours').value) || 0;
            const minutes = parseInt(document.getElementById('minutes').value) || 0;
            
            if (minutes < 0 || minutes > 59) {
                errorMessage.textContent = 'Minutes must be between 0 and 59.';
                errorMessage.style.display = 'block';
                return;
            }
            
            errorMessage.style.display = 'none';
            const entryMinutes = hours * 60 + minutes;
            totalMinutes += entryMinutes;
            
            // Add to list
            const li = document.createElement('li');
            li.textContent = `${hours} hours ${minutes} minutes`;
            timeList.appendChild(li);
            
            // Reset form
            document.getElementById('time-form').reset();
            updateTotal();
        });

        // Handle reset
        document.getElementById('reset').addEventListener('click', () => {
            totalMinutes = 0;
            timeList.innerHTML = '';
            updateTotal();
            errorMessage.style.display = 'none';
        });
    </script>
</body>
</html>
